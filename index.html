<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats Frontend Mentor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="/images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

</head>
<body>
    <div class="main_container">
        <div class="text_container">
            <div class="header">
                <h1>Get <span class="insights">insights</span> that help your business grow.</h1>
            </div>
            <div class="info">
                <p>Discover the benfits of data analytics and make beter decisions regarding revenue, customer experience, and overall efficiency.</p>
            </div>
            <div class="bottom_container">
                <div class="section1">
                    <div class="companies_number">
                        <h2>10k+</h2>
                    </div>
                    <div class="companies">
                        <h5>COMPANIES</h5>
                    </div>
                </div>
                <div class="section2">
                    <div class="templates_number">
                        <h2>314</h2>
                    </div>
                    <div class="templates">
                        <h5>TEMPLATES</h5>
                    </div>
                </div>
                <div class="section3">
                    <div class="queries_number">
                        <h2>12M+</h2>
                    </div>
                    <div class="queries">
                        <h5>QUERIES</h5>
                    </div>
                </div>
            </div>
        </div>
        <div class="image_container">
            <img src="/images/image-header-desktop.jpg" alt="purple people">
            <div class="overlay"></div>
        </div>
    </div>
</body>
</html>
